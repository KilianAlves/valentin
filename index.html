<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mon chouchou d'amour</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(pink, #ff9eb5);
      font-family: 'Pacifico', 'Dancing Script', 'Satisfy', 'Great Vibes', cursive, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 450px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      text-align: center;
    }
    
    h1 {
      color: #ff4d8d;
      font-size: 2.3em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .nickname {
      font-size: 1.7em;
      color: #ff6b6b;
      margin: 12px 0;
      animation: pulse 1.8s infinite;
      font-weight: bold;
    }
    
    .message {
      font-size: 1.25em;
      line-height: 1.6;
      color: #5a5a5a;
      margin: 20px 0;
      padding: 0 10px;
    }
    
    .static-hearts {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .static-hearts img {
      animation: float 2.5s ease-in-out infinite;
      width: 45px;
    }
    
    .static-hearts img:nth-child(2) {
      width: 60px;
      margin-top: 5px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .falling-heart {
      position: absolute;
      z-index: 1;
      pointer-events: none;
      opacity: 0.92;
    }
    
    @keyframes fall {
      to { 
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pour mon Lucas ❤</h1>
    <div class="nickname">Mon lapin</div>
    <div class="nickname">Mon doudou</div>
    <div class="nickname">Mon chou</div>
    
    <div class="message">
      Joyeuse Saint-Valentin à l'homme qui fait battre mon petit cœur !<br>
      Merci d'être toi et de partager ta vie avec moi<br>
      Je t'aime fort fort fort !<br>
	   - Ton petit idiot
    </div>

  function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      
      const img = document.createElement('img');
      img.src = mesDessins[Math.floor(Math.random() * mesDessins.length)];
      img.style.width = '38px'; // 🔑 Taille des cœurs qui tombent
      
      heart.appendChild(img);
      
      heart.style.left = (Math.random() * 120 - 10) + 'vw'; //
      heart.style.top = '-30px';
      
      // Vitesse aléatoire + rotation
      const duration = Math.random() * 3.5 + 2.5;
      heart.style.animation = `fall ${duration}s linear forwards`;
      
      document.body.appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) heart.parentNode.removeChild(heart);
      }, duration * 1000 + 100);
    }

    setInterval(createFallingHeart, 220);
    
    for (let i = 0; i < 10; i++) {
      setTimeout(createFallingHeart, i * 200);
    }
  </script>
